<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <mat-card style="margin-top: 30px; height: max-content; width: 550px;">
                    <div class="container" style="text-align: center;">
                        <img src="../../../assets/exam.png" alt="" style="height: 125px; width: 125px; margin-top: 20px;"/>
                    </div>
                    <h1 class="text-center" style="margin-top: 20px; font-weight: bold;">Register Here</h1>
                    
                    <div style="text-align: center;">
                        <form class="signup-form" (ngSubmit)="doSignupForm()">
                            <mat-form-field appearance="outline" class="full-width"><mat-label>First name</mat-label><input required name="firstName" [(ngModel)]="userData.firstName" matInput></mat-form-field><br>
                            <mat-form-field appearance="outline" class="full-width"><mat-label>Last name</mat-label><input required name="lastName" [(ngModel)]="userData.lastName" matInput></mat-form-field><br>
                            <mat-form-field appearance="outline" class="full-width"><mat-label>Username</mat-label><input required name="username" [(ngModel)]="userData.username" matInput></mat-form-field><br>
                            <mat-form-field appearance="outline" class="full-width"><mat-label>Email</mat-label><input required name="email" [(ngModel)]="userData.email" matInput></mat-form-field><br>
                            <mat-form-field appearance="outline" class="full-width"><mat-label>Phone</mat-label><input required name="phone" [(ngModel)]="userData.phone" matInput></mat-form-field><br>
                            <mat-form-field appearance="outline" class="full-width"><mat-label>Password</mat-label><input required matInput type="password" name="password" [(ngModel)]="userData.password" matInput><mat-icon matSuffix>visibility</mat-icon></mat-form-field><br>

                            <div class = "container" style="margin-bottom: 10px;">
                                <button type="submit" mat-raised-button color="primary">Register</button>
                            </div>
                        </form>
                    </div>
                </mat-card>
            </div>
        </div>
    </div>
</div>
