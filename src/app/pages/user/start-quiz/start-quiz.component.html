<div class="bootstrap-wrapper" *ngIf="isSubmit">
    <div class="container-fluid">
        <div class="col-md-2">
            <!--Instruction-->
        </div>
        <div class="col-md-8">
            <!--Questions-->
            <ng-container *ngIf="questions">
                <h1 style="text-align: center;"><b>{{questions[0].quiz.title}}</b></h1>
                <mat-card *ngFor="let q of questions; let i=index" style="margin-bottom: 5px;">
                    <mat-card-content>
                        <p style="font-size: medium; font-weight: 500;">Q.{{i+1}} {{q.content}}</p>
                        <mat-divider></mat-divider><br>
                        <mat-radio-group [(ngModel)]="q.choice">
                            <div class="row">
                                <div class="col-md-6">
                                    <mat-radio-button [value]="q.option1">{{q.option1}}</mat-radio-button>
                                </div>
                                <div class="col-md-6">
                                    <mat-radio-button [value]="q.option2">{{q.option2}}</mat-radio-button>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <mat-radio-button [value]="q.option3">{{q.option3}}</mat-radio-button>
                                </div>
                                <div class="col-md-6">
                                    <mat-radio-button [value]="q.option4">{{q.option4}}</mat-radio-button>
                                </div>
                            </div>
                        </mat-radio-group>
                    </mat-card-content>
                    
                </mat-card>
                <div style="margin-left: 40%; margin-right: auto;">
                    <button mat-flat-button color="primary" (click)="submitQuiz()">Submit Quiz</button>
                </div>                
            </ng-container>
        </div>
        <div class="col-md-2">
            <!--Progress bar-->
        </div>
    </div>
</div>
