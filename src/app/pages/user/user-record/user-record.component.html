<div style="margin-left: auto; margin-right: auto;">
  <button mat-flat-button (click)="download()">Download Record</button>
</div><br>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="testId">
      <th mat-header-cell *matHeaderCellDef style="text-align: center; font-weight: bold;"> Test Id </th>
      <td mat-cell *matCellDef="let element" style="text-align: center;"> {{element.testId}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="quiz">
      <th mat-header-cell *matHeaderCellDef style="text-align: center; font-weight: bold;"> Quiz Name</th>
      <td mat-cell *matCellDef="let element" style="text-align: center;"> {{element.quiz.title}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="marks">
      <th mat-header-cell *matHeaderCellDef style="text-align: center; font-weight: bold;"> Marks </th>
      <td mat-cell *matCellDef="let element" style="text-align: center;"> {{element.marks}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="attempted">
      <th mat-header-cell *matHeaderCellDef  style="text-align: center; font-weight: bold;"> Attempted </th>
      <td mat-cell *matCellDef="let element" style="text-align: center;"> {{element.attempted}} </td>
    </ng-container>

    <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef style="text-align: center; font-weight: bold;"> Date & Time</th>
        <td mat-cell *matCellDef="let element" style="text-align: center;"> {{element.date}} </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
