<mat-card>
    <h1 class="text-center">Update Quiz</h1>
    <mat-card-content>
        <div class="bootstrap-wrapper">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <form (ngSubmit)="updateQuiz()">
                        <mat-form-field style="width: 100%; appearance: outline;">
                            <mat-label>Title</mat-label>
                            <input required type="text" name="title" matInput placeholder="Enter Category Title" [(ngModel)]="quiz.title">
                        </mat-form-field>
                        <mat-form-field style="width: 100%; appearance: outline;">
                            <mat-label>Max Marks</mat-label>
                            <input required type="text" name="maxMarks" matInput placeholder="Enter Max Marks" [(ngModel)]="quiz.maxMarks">
                        </mat-form-field>
                        <mat-form-field style="width: 100%; appearance: outline;">
                            <mat-label>Number of Questions</mat-label>
                            <input required type="text" name="numberOfQuestions" matInput placeholder="Enter Max Marks" [(ngModel)]="quiz.numberOfQuestions">
                        </mat-form-field>

                        <mat-slide-toggle name="active" [(ngModel)]="quiz.active"
                            color="accent"
                            [checked]="false">
                            Active
                        </mat-slide-toggle><br><br>

                        <mat-form-field>
                            <mat-label>Choose a category</mat-label>
                            <mat-select required [(ngModel)]="quiz.category.cid" name="category">
                              <mat-option [value]=null>Select</mat-option>  
                              <mat-option *ngFor="let c of categories" [value]="c.cid">{{c.title}}</mat-option>
                            </mat-select>
                        </mat-form-field>

                        <mat-form-field style="width: 100%; appearance: outline;">
                            <mat-label>Description</mat-label>
                            <textarea type="text" name="description" matInput placeholder="Enter Quiz Description" rows="10" [(ngModel)]="quiz.description"></textarea>
                        </mat-form-field>

                        <div class="container text-center">
                            <button type="submit" mat-raised-button color="accent">Update Quiz</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </mat-card-content>
</mat-card>
