<mat-card *ngFor="let q of quizzes" style="margin-bottom: 10px;">

    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>
            {{q.title}}
        </mat-card-title>
    
        <mat-card-subtitle>
            {{q.category.title}}
        </mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
        <p>{{q.description}}</p>
    </mat-card-content>

    <mat-card-actions>
        <button [routerLink]="'/admin/view-questions/' + q.qid + '/' + q.title" mat-flat-button color="accent">Questions</button>
        <button mat-flat-button>Max Marks: {{q.maxMarks}}</button>
        <button mat-flat-button>Number of Questions: {{q.numberOfQuestions}}</button>
        <button [routerLink]="'/admin/quiz/' + q.qid" mat-flat-button color="primary" style="margin-left: auto; margin-right: 10px;">Update</button>
        <button mat-flat-button color="primary" style="margin-right: 10px;" (click)="deleteQuiz(q.qid)">Delete</button>
    </mat-card-actions>

</mat-card>
